{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h3 class="display-6">Deletar Produto</h3>

        <div class="card">
            <div class="card-body">
                <p class="card-text">
                    Tem certeza que deseja excluir o Produto <strong>{{object.title}}</strong>
                </p>

                <form method="post" action="">
                    {% csrf_token %}

                    <button type="submit" class="btn mt-3 btn-danger">Confirmar</button>
                </form>
                <a href=" {% url "product_list" %}" class="btn btn-secondary mt-3">
                    Voltar para a Lista de Produtos
                </a>
            </div>
        </div>
        
    </div>
{% endblock content %}
